<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/edec7f25e3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Clock</title>
</head>
<body>
  <!--app container-->
<div class="container">

  <!--clock-->
  <div class="clock">

    <!--clock hand turning point-->
    <span class="circle"></span>

    <!--clock hands-->
    <span class="sec-hand"></span>
    <span class="to-hand"></span>
    <span class="after-hand"></span>

    <!--Numbers-->
    <span class="numbers n1"><span class="one">1</span></span>
    <span class="numbers n2"><span class="two">2</span></span>
    <span class="numbers n3"><span class="three">3</span></span>
    <span class="numbers n4"><span class="four">4</span></span>
    <span class="numbers n5"><span class="five">5</span></span>
    <span class="numbers n6"><span class="six">6</span></span>
    <span class="numbers n7"><span class="seven">7</span></span>
    <span class="numbers n8"><span class="eight">8</span></span>
    <span class="numbers n9"><span class="nine">9</span></span>
    <span class="numbers n10"><span class="ten">10</span></span>
    <span class="numbers n11"><span class="eleven">11</span></span>
    <span class="numbers n12"><span class="twelve">12</span></span>
  </div>
  <div>

    <!--time, greeting, icon-->
  <h1 class="time"></h1>
  <h2 class="greeting"></h2>
  <i class="fas fa-cloud-moon fa-lg" id="weather" style="color: #ffffff;"></i>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
